<app-catalog></app-catalog>
<h2>Register</h2>
<form #registerForm="ngForm" (ngSubmit)="onRegister()">
  <div>
    <input name="fullName" [(ngModel)]="registerData.fullName" placeholder="Full Name" required />
  </div>
  <div>
    <input name="email" [(ngModel)]="registerData.email" placeholder="Email" required type="email" />
  </div>
  <div>
    <input name="password" [(ngModel)]="registerData.passwordHash" placeholder="Password" required type="password" />
  </div>
    <button type="submit">Register</button>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
