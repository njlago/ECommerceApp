<h2>Catalog</h2>


@for (product of products; track product.id){
    <h1>{{product.name}}</h1>
    <p>productId: {{product.id}}</p>
    <p>Description: {{product.description}}</p>
    <p>{{product.price | currency}}</p>
    <p>Remaining: {{product.stock}}</p>
    <p>CategoryID: {{product.categoryId}}</p>


}
